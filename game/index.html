<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="nav">
        <span>Tic Tac Toe Game</span>
    </div>
    <div id="middle">
        <div id="first"><h1>X  <br> Player 1</BR></h1></div>
        <div id="second"><h1>O <br> Player 2</h1></div>
    </div>
 </div>
 <br>
    <main class="background">
        
        <section class="display">
            Player <span>X</span>'s turn
        </section>
        <section class="container">
            <div class="box"> X</div>
            <div class="box">O</div>
            <div class="box">O</div>
            <div class="box"></div>
            <div class="box">X</div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </section> 
        <section class="controls">
            <button id="reset">Reset</button>
        </section>
    </main>
</body>
</html>
