<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
</head>
<body>
   <div id="nav">
       <span>Tic Tac Toe Game</span>
   </div>
   <div id="middle">
       <div id="first"><h1>X</h1></div>
       <div id="second"><h1>O</h1></div>
   </div>
</div>
<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4">   </div>
        <div class="col-lg-4">
            <!-- Playing Canvas -->
            
                <table>
                    <tr>
                        <td colspan="3">
                    </tr>
                    <tr>
                        <td>
                            <button class="sq1 r"></button>
                        </td>
                        <td>
                            <button class="sq2 r"></button>
                        </td>
                        <td>
                            <button class="sq3 r"></button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="sq4 r"></button>
                        </td>
                        <td>
                            <button class="sq5 r"></button>
                        </td>
                        <td>
                            <button class="sq6 r"></button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="sq7 r"></button>
                        </td>
                        <td>
                            <button class="sq8 r"></button>
                        </td>
                        <td>
                            <button class="sq9 r"></button>
                        </td>
                    </tr>
                </table>
                <br>
                <br>
               
                <!-- Reset button for Game -->
                <input type="button"
                       class="reset btn btn-lg btn-danger btn-block"
                       value="RESET" onClick="reset()" />
            
        </div>
        <div class="col-lg-4">   </div>
    </div>
</div>

    
</body>
</html>
